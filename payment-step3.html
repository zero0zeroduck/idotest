<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Beast Game - Payment Step 3: Enter Bank Details</title>
  <link rel="stylesheet" href="style-payment-step3.css" />
</head>
<body>
  <header>
    <div class="logo-container">
      <img src="media/images/logo1.png" alt="Logo 1" />
      <img src="media/images/logo2.png" alt="Logo 2" />
      <img src="media/images/logo3.png" alt="Logo 3" />
    </div>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About Us</a>
      <a href="contact.html">Contact Us</a>
      <a href="signin.html">Sign In</a>
    </nav>
  </header>

  <main>
    <section class="payment-step3-container">
      <h1>Step 3: Enter Your Bank Details</h1>
      <p>Please fill in your details to complete your cash out request.</p>

      <form id="bank-details-form" novalidate>
        <label for="fullName">Full Name</label>
        <input type="text" id="fullName" name="fullName" placeholder="Your full name" required />

        <label for="accountNumber">Account Number</label>
        <input type="text" id="accountNumber" name="accountNumber" placeholder="Your account number" required pattern="\\d{6,20}" title="Account number should be 6-20 digits" />

        <label for="bankName">Bank Name</label>
        <input type="text" id="bankName" name="bankName" placeholder="Your bank name" required />

        <div class="buttons">
          <button type="button" id="back-btn">Back</button>
          <button type="submit" id="submit-btn">Submit</button>
        </div>
      </form>
    </section>
  </main>

  <footer>
    <img src="media/images/logo1.png" alt="Logo 1" />
    <img src="media/images/logo2.png" alt="Logo 2" />
    <img src="media/images/logo3.png" alt="Logo 3" />
  </footer>

  <!-- Pending Verification Popup -->
  <div id="pending-popup" class="popup hidden">
    <div class="popup-content">
      <h2>Pending Verification</h2>
      <p>Your cash out request has been submitted and is pending verification.</p>
      <button id="go-home-btn">Go to Home</button>
    </div>
  </div>

  <script src="script-payment-step3.js"></script>
</body>
</html>
