<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Beast Game - Payment Step 2: Select Donation</title>
  <link rel="stylesheet" href="style-payment-step2.css" />
</head>
<body>
  <header>
    <div class="logo-container">
      <img src="media/images/logo1.png" alt="Logo 1" />
      <img src="media/images/logo2.png" alt="Logo 2" />
      <img src="media/images/logo3.png" alt="Logo 3" />
    </div>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About Us</a>
      <a href="contact.html">Contact Us</a>
      <a href="signin.html">Sign In</a>
    </nav>
  </header>

  <main>
    <section class="payment-step2-container">
      <h1>Step 2: Select Your Donation Amount</h1>
      <p>Choose a donation amount to claim your tiered rewards.</p>

      <form id="donation-form" novalidate>
        <div class="donation-options">
          <label>
            <input type="radio" name="donation" value="1000" />
            Donate $1,000 — Claim $23,000 Reward
          </label>
          <label>
            <input type="radio" name="donation" value="2500" />
            Donate $2,500 — Claim $60,000 Reward
          </label>
          <label>
            <input type="radio" name="donation" value="5000" />
            Donate $5,000 — Claim $130,000 Reward
          </label>
          <label>
            <input type="radio" name="donation" value="10000" />
            Donate $10,000 — Claim $1,000,000 Reward
          </label>
        </div>

        <div class="summary hidden" id="summary">
          <h3>Summary</h3>
          <p id="summary-text"></p>
        </div>

        <div class="buttons">
          <button type="button" id="back-btn">Back</button>
          <button type="submit" id="next-btn" disabled>Next</button>
        </div>
      </form>
    </section>
  </main>

  <footer>
    <img src="media/images/logo1.png" alt="Logo 1" />
    <img src="media/images/logo2.png" alt="Logo 2" />
    <img src="media/images/logo3.png" alt="Logo 3" />
  </footer>

  <script src="script-payment-step2.js"></script>
</body>
</html>
