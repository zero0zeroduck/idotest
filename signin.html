<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Beast Game - Sign In</title>
  <link rel="stylesheet" href="style-signin.css" />
</head>
<body>
  <header>
    <div class="logo-container">
      <img src="media/images/logo1.png" alt="Logo 1" />
      <img src="media/images/logo2.png" alt="Logo 2" />
      <img src="media/images/logo3.png" alt="Logo 3" />
    </div>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About Us</a>
      <a href="contact.html">Contact Us</a>
      <a href="signin.html" class="active">Sign In</a>
    </nav>
  </header>

  <main>
    <section class="signin-container">
      <h1>Sign In</h1>

      <form id="login-form">
        <label for="username">Username</label>
        <input type="text" id="username" required autocomplete="username" />

        <label for="password">Password</label>
        <input type="password" id="password" required autocomplete="current-password" />

        <button type="submit" id="login-btn">Login</button>
      </form>

      <form id="otp-form" class="hidden">
        <label for="otp-input">Enter OTP</label>
        <input type="text" id="otp-input" maxlength="6" required autocomplete="one-time-code" />
        <button type="submit" id="otp-btn">Verify OTP</button>
      </form>

      <p id="error-msg" class="error-msg"></p>
    </section>
  </main>

  <footer>
    <img src="media/images/logo1.png" alt="Logo 1" />
    <img src="media/images/logo2.png" alt="Logo 2" />
    <img src="media/images/logo3.png" alt="Logo 3" />
  </footer>

  <script src="script-signin.js"></script>
</body>
</html>
