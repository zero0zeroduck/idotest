<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Beast Game - Payment Step 1: Upload Receipt</title>
  <link rel="stylesheet" href="style-payment-step1.css" />
</head>
<body>
  <header>
    <div class="logo-container">
      <img src="media/images/logo1.png" alt="Logo 1" />
      <img src="media/images/logo2.png" alt="Logo 2" />
      <img src="media/images/logo3.png" alt="Logo 3" />
    </div>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About Us</a>
      <a href="contact.html">Contact Us</a>
      <a href="signin.html">Sign In</a>
    </nav>
  </header>

  <main>
    <section class="payment-step1-container">
      <h1>Step 1: Upload Your Receipt</h1>
      <p>Please upload an image of your payment receipt to proceed.</p>

      <form id="receipt-form" enctype="multipart/form-data" novalidate>
        <input type="file" id="receipt-upload" accept="image/*" required />
        <div id="preview-container" class="hidden">
          <p>Preview:</p>
          <img id="receipt-preview" alt="Receipt Preview" />
        </div>

        <div class="buttons">
          <button type="button" id="back-btn">Back</button>
          <button type="submit" id="next-btn" disabled>Next</button>
        </div>
      </form>
    </section>
  </main>

  <footer>
    <img src="media/images/logo1.png" alt="Logo 1" />
    <img src="media/images/logo2.png" alt="Logo 2" />
    <img src="media/images/logo3.png" alt="Logo 3" />
  </footer>

  <script src="script-payment-step1.js"></script>
</body>
</html>
