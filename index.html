<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Beast Games Giveaway - Home</title>
  <link rel="stylesheet" href="style-home.css" />
</head>
<body>
  <header>
    <div class="logo-container">
      <img src="media/images/logo1.png" alt="Logo 1">
      <img src="media/images/logo2.png" alt="Logo 2">
      <img src="media/images/logo3.png" alt="Logo 3">
    </div>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About Us</a>
      <a href="contact.html">Contact Us</a>
      <a href="signin.html">Sign In</a>
    </nav>
  </header>

  <main>
    <section class="hero">
      <h1>Welcome to the Beast Game!</h1>
      <button onclick="location.href='signin.html'">Sign In to Play</button>
    </section>

    <section class="voting">
      <h2>Vote for Your Favorite Player</h2>
      <div id="players-container"></div>
    </section>

    <section class="testimonials">
      <h2>What Players Are Saying</h2>
      <div class="testimonial-scroll" id="testimonial-container"></div>
    </section>

    <section class="videos">
      <h2>Watch the Beast Games</h2>
      <div class="video-carousel">
        <video src="media/videos/clip1.mp4" controls></video>
        <video src="media/videos/clip2.mp4" controls></video>
      </div>
    </section>
  </main>

  <footer>
    <img src="media/images/logo1.png" alt="Logo 1">
    <img src="media/images/logo2.png" alt="Logo 2">
    <img src="media/images/logo3.png" alt="Logo 3">
    <img src="media/images/logo4.png" alt="Logo 4">
    <img src="media/images/logo5.png" alt="Logo 5">
  </footer>

  <script src="script-home.js"></script>
</body>
</html>
