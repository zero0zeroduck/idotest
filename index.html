<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Homepage</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #000;
      color: white;
      overflow-x: hidden;
    }
    .background-shapes {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      background: radial-gradient(circle, rgba(255,255,255,0.05) 1px, transparent 1px);
      background-size: 40px 40px;
      animation: floatShapes 20s linear infinite;
      z-index: 0;
    }
    @keyframes floatShapes {
      0% { background-position: 0 0; }
      100% { background-position: 100px 100px; }
    }
    .glass-button {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 10px;
      padding: 10px 20px;
      color: white;
      backdrop-filter: blur(10px);
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .glass-button:hover {
      background: rgba(255, 255, 255, 0.2);
    }
    .site-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      z-index: 10;
      position: relative;
    }
    .logo-group img {
      height: 50px;
      margin-right: 10px;
    }
    .navigation ul {
      list-style: none;
      display: flex;
      gap: 20px;
    }
    .navigation a {
      color: white;
      text-decoration: none;
    }
    .hero-slider {
      position: relative;
      width: 100%;
      height: 80vh;
      overflow: hidden;
    }
    .slide-track {
      display: flex;
      animation: slide 25s infinite linear;
      width: 500%;
    }
    @keyframes slide {
      0% { transform: translateX(0); }
      100% { transform: translateX(-80%); }
    }
    .slide {
      min-width: 100vw;
      height: 80vh;
      background-size: cover;
      background-position: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    .slide-title {
      font-size: 3em;
      margin-bottom: 0.5em;
    }
    .slide-text {
      font-size: 1.2em;
      margin-bottom: 1em;
    }
    .leaderboard-section {
      display: flex;
      padding: 40px;
      justify-content: space-between;
    }
    .leaderboard-marquee {
      width: 60%;
    }
    .entry {
      display: flex;
      align-items: center;
      gap: 10px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      padding: 10px;
      margin-bottom: 10px;
    }
    .profile-pic {
      border-radius: 50%;
      height: 40px;
    }
    .leaderboard-image img {
      height: 200px;
    }
    .testimonial-section {
      padding: 40px;
    }
    .testimonial-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
    }
    .testimonial-box {
      background: rgba(255,255,255,0.05);
      border-radius: 12px;
      padding: 20px;
      display: flex;
      align-items: flex-start;
      gap: 15px;
    }
    .testimonial-pic {
      border-radius: 50%;
      height: 50px;
    }
    .video-carousel {
      padding: 40px;
    }
    .carousel {
      display: flex;
      overflow-x: auto;
      scroll-snap-type: x mandatory;
      gap: 20px;
    }
    .carousel iframe {
      flex-shrink: 0;
      width: 300px;
      height: 200px;
      border: none;
      scroll-snap-align: start;
    }
    .logo-showcase {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      padding: 40px;
    }
    .popup-logo {
      width: 100px;
      animation: popUp 5s infinite;
    }
    @keyframes popUp {
      0%, 95%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.2); opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="background-shapes"></div>
  <!-- HEADER, SLIDER, LEADERBOARD, TESTIMONIAL, VIDEO, LOGOS as defined before -->

  </script>
</body>
</html>
